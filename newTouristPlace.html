<!DOCTYPE html>
<html>
  <head>
    <meta charset="uft-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styleSheet.css" />
  </head>
  <body>
    <div class="container" id="form-div" style="display: flex">
      <div class="col-8">
        <h4 class="title">Add new Tourist Place</h4>
        <form id="newTouristForm">
          <input type="number" value="-1" name="reviewId" id="reviewId" hidden />
          <div class="form-inline">
            <label>Name:</label>
            <input type="text" name="name" id="name" />
            <small class="error-message"></small>
          </div>
          <div class="form-inline">
            <label>Address:</label>
            <input type="text" name="address" id="address" />
            <small class="error-message"></small>
          </div>
          <div class="form-inline">
            <label>Rating:</label>
            <input type="number" name="rating" id="rating" min="0" />
            <small class="error-message"></small>
          </div>
          <div class="form-inline">
            <label>Type:</label>
            <select name="type" id="type">
              <option value="" selected disabled>Select a type</option>
              <option value="beach">Beach</option>
              <option value="hills">Hills</option>
              <option value="fountain">Fountain</option>
              <option value="landmark">Landmark</option>
            </select>
            <small class="error-message"></small>
          </div>
          <div class="form-inline">
            <label>Picture:</label>
            <input type="file" accept="image/*" id="picture" />
            <small class="error-message"></small>
          </div>
          <div class="btn" style="display: flex">
            <a
              class="button"
              style="background-color: #31cc36; width: 60px"
              onclick="submitForm(event)"
              id="submit"
              >Submit</a
            >
            <a
              class="button"
              style="background-color: #e3a92d; width: 60px"
              onclick="clearForm()"
            >
              Reset
            </a>
          </div>
        </form>
      </div>
    </div>
    <div
      class="container"
      style="
        width: 820px;
        justify-content: right;
        margin-top: 35px;
        font-family: Georgia;
      "
    >
      <a
        class="button"
        style="font-size: small; font-weight: bold; color: white; width: 200px"
        onclick="togglePage()"
        id="toogle"
        >Back To Tourist Place List</a
      >
    </div>

    <div
      style="overflow-x: auto; position: relative; display: none"
      id="table-div"
    >
      <div>
        <input
          type="text"
          class="search-input"
          id="searchInput"
          oninput="getReviewByPlacenName()"
          placeholder="Enter name to search"
        />
      </div>
      <table border="2" id="review-table" onload="drawTable()">
        <thead>
          <tr class="thead">
            <td class="col" onclick="sortTable(0)">Name</td>
            <td class="col">Address</td>
            <td class="col" onclick="sortTable(2)">Rating</td>
            <td class="col">Picture</td>
            <td class="col">Actions</td>
          </tr>
        </thead>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
