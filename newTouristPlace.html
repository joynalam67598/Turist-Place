<!DOCTYPE html>
<html>
  <head>
    <meta charset="uft-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styleSheet.css" />
  </head>
  <body>
    <div class="container" id="form-div">
      <div class="col-8">
        <h4 class="title">Add new Tourist Place</h4>
        <form id="newTouristForm">
          <input
            type="number"
            value="-1"
            name="reviewId"
            id="reviewId"
            hidden
          />
          <div class="form-inline">
            <label>Name:</label>
            <input type="text" name="name" id="name" />
            <small class="error-message"></small>
          </div>
          <div class="form-inline">
            <label>Address:</label>
            <input type="text" name="address" id="address" />
            <small class="error-message"></small>
          </div>
          <div class="form-inline">
            <label>Rating:</label>
            <input type="number" name="rating" id="rating" min="1" max="5" />
            <small class="error-message"></small>
          </div>
          <div class="form-inline">
            <label>Type:</label>
            <select name="type" id="type">
              <option value="" selected disabled>Select a type</option>
              <option value="beach">Beach</option>
              <option value="hills">Hills</option>
              <option value="fountain">Fountain</option>
              <option value="landmark">Landmark</option>
            </select>
            <small class="error-message"></small>
          </div>
          <div class="form-inline">
            <label>Picture:</label>
            <input type="file" accept="image/*" id="picture" />
            <small class="error-message"></small>
          </div>
          <div class="btn">
            <input
              type="submit"
              class="button submit-btn"
              value="Submit"
              onclick="submitForm(event)"
              id="submit"
            />
            <button
              class="button reset-btn"
              type="button"
              onclick="clearForm()"
            >
              Reset
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="container back-to-list">
      <button type="button" class="button" onclick="togglePage()" id="toogle">
        Back To Tourist Place List
      </button>
    </div>

    <div id="table-div">
      <div>
        <input
          type="text"
          class="search-input"
          id="searchInput"
          oninput="getReviewByPlacenName()"
          placeholder="Enter name to search"
        />
      </div>
      <table border="2" id="review-table">
        <thead>
          <tr class="thead">
            <td onclick="sortTable(0)">Name</td>
            <td>Address</td>
            <td onclick="sortTable(2)">Rating</td>
            <td>Picture</td>
            <td>Actions</td>
          </tr>
        </thead>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
