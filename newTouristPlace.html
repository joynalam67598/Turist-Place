<!DOCTYPE html>
<html>
  <head>
    <meta charset="uft-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styleSheet.css" />
  </head>
  <body>
    <div class="container">
      <div class="col-8">
        <h4 class="title">Add new Tourist Place</h4>
        <form id="newTouristForm">
          <div class="form-inline">
            <label>Name:</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="form-inline">
            <label>Address:</label>
            <input type="text" name="address" id="address" />
          </div>
          <div class="form-inline">
            <label>Rating:</label>
            <input type="number" name="rating" id="rating" min="1" max="5" />
            <span class="hint">Range 1 to 5</span>
          </div>
          <div class="form-inline">
            <label>Type:</label>
            <select name="type" id="type">
              <option value="" selected disabled>Select a type</option>
              <option value="beach">Beach</option>
              <option value="hills">Hills</option>
              <option value="fountain">Fountain</option>
              <option value="landmark">Landmark</option>
            </select>
          </div>
          <div class="form-inline">
            <label>Picture:</label>
            <input type="file" name="name" id="picture" />
          </div>
          <div class="btn" style="display: flex">
            <a
              class="button"
              value="Submit"
              style="background-color: #31cc36; width: 60px"
              onclick="submitForm()"
              >Submit</a
            >
            <a
              type="button"
              class="button"
              value="Reset"
              style="background-color: #e3a92d; width: 60px"
              onclick="clearForm()"
              >Reset</a
            >
          </div>
        </form>
      </div>
    </div>
    <div
      class="container"
      style="
        width: 850px;
        justify-content: right;
        margin-top: 35px;
        font-family: Georgia;
      "
    >
      <a
        style="font-size: small; font-weight: bold; color: #1db8db"
        href="reviewList.html"
        >Back To Tourist Place List</a
      >
    </div>

    <script src="script.js"></script>
  </body>
</html>
